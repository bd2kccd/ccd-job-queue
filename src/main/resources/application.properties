# APPLICATION SETTINGS (SpringApplication)
spring.main.show-banner = false

# test, desktop, server
spring.profiles.active = desktop

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.globally_quoted_identifiers = true
spring.jpa.show-sql = true

# LOGGING
logging.path = ./
logging.file = ccd.log
logging.level.* = INFO
logging.level.org.springframework.web = INFO
logging.level.org.hibernate = ERROR

# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.port = 8080
server.address = localhost

#spring multiplepart file uploads
multipart.maxFileSize=-1

app.webapp = false
app.server.workspace = 
app.setup.error = Unable to setup account.
app.login.error = Unable to sign in.
app.default.pwd = password

app.uploadDir = data
app.libDir = lib
app.outputDir = result
app.tempDir = temp

app.algoJar = ccd-algorithm-0.3.1.jar

app.pcStableApp = edu.pitt.dbmi.ccd.algorithm.tetrad.PcStableApp
app.gesApp = edu.pitt.dbmi.ccd.algorithm.tetrad.FastGesApp

ccd.title = Center for Causal Discovery
ccd.copyright = University of Pittsburgh Department of Biomedical Informatics
